    <main>
        <h2>Solar System</h2>
        <svg width="500" height="500" aria-labelledby="title desc" role="img">
            <title id="title">Solar System Model</title>
            <desc id="desc">A visual representation of the solar system, including orbits and planets such as Mercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus, and Neptune. Each planet follows an animated path around the sun.</desc>

            <!-- Sky -->
            <rect id="Sky" x="1" y="1" width="1200" height="500" fill="yellow" role="presentation"></rect>

            <!-- Sun -->
            <circle id="Sun" cx="250" cy="250" r="30" fill="yellow" role="presentation"></circle>

            <!-- Mercury Orbit -->
            <path id="MercuryOrbit" d="M 250,250 m -58, 0 a 58,58 0 1,0 116,0 a 58,58 0 1,0 -116,0" fill="none" stroke="gray" stroke-width="1"></path>
            <circle id="Mercury" r="4" fill="grey">
                <animateMotion dur="2s" repeatCount="indefinite">
                    <mpath xlink:href="#MercuryOrbit"></mpath>
                </animateMotion>
            </circle>
            
            <!-- Venus Orbit -->
            <path id="VenusOrbit" d="M 250,250 m -80, 0 a 80,80 0 1,0 160,0 a 80,80 0 1,0 -160,0" fill="none" stroke="gray" stroke-width="1"></path>
            <circle id="Venus" r="6" fill="orange">
                <animateMotion dur="3.5s" repeatCount="indefinite">
                    <mpath xlink:href="#VenusOrbit"></mpath>
                </animateMotion>
            </circle>
            
            <!-- Earth Orbit -->
            <path id="EarthOrbit" d="M 250,250 m -105, 0 a 105,105 0 1,0 210,0 a 105,105 0 1,0 -210,0" fill="none" stroke="gray" stroke-width="1"></path>
            <circle id="Earth" r="6" fill="blue">
                <animateMotion dur="5s" repeatCount="indefinite">
                    <mpath xlink:href="#EarthOrbit"></mpath>
                </animateMotion>
            </circle>
            
            <!-- Mars Orbit -->
            <path id="MarsOrbit" d="M 250,250 m -130, 0 a 130,130 0 1,0 260,0 a 130,130 0 1,0 -260,0" fill="none" stroke="gray" stroke-width="1"></path>
            <circle id="Mars" r="4" fill="red">
                <animateMotion dur="6.5s" repeatCount="indefinite">
                    <mpath xlink:href="#MarsOrbit"></mpath>
                </animateMotion>
            </circle>

            <!-- Jupiter Orbit -->
            <path id="JupiterOrbit" d="M 250,250 m -155, 0 a 155,155 0 1,0 310,0 a 155,155 0 1,0 -310,0" fill="none" stroke="gray" stroke-width="1"></path>
            <circle id="Jupiter" r="15" fill="grey">
                <animateMotion dur="8" repeatCount="indefinite">
                    <mpath xlink:href="#JupiterOrbit"></mpath>
                </animateMotion>
            </circle>
            
            <!-- Saturn Orbit -->
            <path id="SaturnOrbit" d="M 250,250 m -180, 0 a 180,180 0 1,0 360,0 a 180,180 0 1,0 -360,0" fill="none" stroke="gray" stroke-width="1"></path>
            <circle id="Saturn" r="13" fill="orange">
                <animateMotion dur="9.5s" repeatCount="indefinite">
                    <mpath xlink:href="#SaturnOrbit"></mpath>
                </animateMotion>
            </circle>
            <circle id="SaturnRing" r="16" fill="none" stroke="gray" stroke-width="2" opacity="0.8">
                <animateMotion dur="9.5s" repeatCount="indefinite">
                    <mpath xlink:href="#SaturnOrbit"></mpath>
                </animateMotion>
            </circle>
            
            <!-- Uranus Orbit -->
            <path id="UranusOrbit" d="M 250,250 m -205, 0 a 205,205 0 1,0 410,0 a 205,205 0 1,0 -410,0" fill="none" stroke="gray" stroke-width="1"></path>
            <circle id="Uranus" r="10" fill="blue">
                <animateMotion dur="11s" repeatCount="indefinite">
                    <mpath xlink:href="#UranusOrbit"></mpath>
                </animateMotion>
            </circle>
            
            <!-- Neptune Orbit -->
            <path id="NeptuneOrbit" d="M 250,250 m -230, 0 a 230,230 0 1,0 460,0 a 230,230 0 1,0 -460,0" fill="none" stroke="gray" stroke-width="1"></path>
            <circle id="Neptune" r="10" fill="red">
                <animateMotion dur="12.5s" repeatCount="indefinite">
                    <mpath xlink:href="#NeptuneOrbit"></mpath>
                </animateMotion>
            </circle>

            <!-- Comet -->
            <ellipse cx="250" cy="250" rx="240" ry="80" fill="none" stroke="none"></ellipse>
            <g role="presentation">
                <circle id="Comet" cx="0" cy="0" r="3" fill="white">
                    <animateMotion dur="20s" repeatCount="indefinite">
                        <mpath xlink:href="#CometOrbit"></mpath>
                    </animateMotion>
                </circle>
                <polygon id="CometTail" points="-3,0 3,0 0,20" fill="white" opacity="0.8">
                    <animateMotion dur="20s" repeatCount="indefinite" rotate="auto">
                        <mpath xlink:href="#CometOrbit"></mpath>
                    </animateMotion>
                </polygon>
            </g>
            <path id="CometOrbit" d="M 250,250 m -240, 0 a 240,80 0 1,0 480,0 a 240,80 0 1,0 -480,0" fill="none"></path>
        </svg>
        <p>A visual representation of the solar system, including orbits and planets such as Mercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus, and Neptune. Each planet follows an animated path around the sun.</p>
    </main>
